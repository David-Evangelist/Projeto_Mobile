<ion-card class="produto-card" >
  <div>
    <ion-img [src]="produto.image" alt="{{ produto.title }}"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-title>{{ produto.title }}</ion-card-title>
  
    <ion-card-subtitle>{{ produto.price | currency }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p *ngIf="mostrarDescricao; else descricaoCurta">
      {{ produto.description }}
    </p>
    <ng-template #descricaoCurta>
      {{ produto.description | slice : 0 : 50 }}...
    </ng-template>

    <ion-button fill="clear" (click)="toggleDescricao()">
      {{ mostrarDescricao ? "Ver Menos" : "Ver Mais" }}
    </ion-button>
  </ion-card-content>

  <!-- Botão de Favoritar como ícone de coração -->
  <ion-icon
    [name]="isFavorito ? 'heart' : 'heart-outline'"
    (click)="toggleFavorito()"
    class="favoritar-icon"
    [style.color]="isFavorito ? 'red' : 'black'"
  >
  </ion-icon>
</ion-card>
