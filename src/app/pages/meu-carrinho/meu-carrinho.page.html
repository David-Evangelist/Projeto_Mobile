<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meu Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Listagem de itens do carrinho -->
    <app-carrinho-item
      *ngFor="let produto of carrinho"
      [produto]="produto"
      (remover)="removerProduto(produto)"
    ></app-carrinho-item>
  </ion-list>

  <!-- Valor total -->
  <ion-footer>
    <ion-toolbar>
      <ion-title>Total: {{ total | currency }}</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
