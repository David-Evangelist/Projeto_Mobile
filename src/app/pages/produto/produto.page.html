<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <ion-thumbnail slot="start">
        <img [src]="produto.image" alt="Imagem do produto" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ produto.title }}</h2>
        <p>{{ produto.price | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
